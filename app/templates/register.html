{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<form accept="{{url_for('auth.login')}}" method="post">
  <div class="min-h-screen flex flex-col justify-center items-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form action="#">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-name">Username</label>
            <input type="text" name="username" id="register-name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-email">Email</label>
            <input type="email" name="email" id="register-email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-password">Password</label>
            <input type="password" name="password" id="register-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-password-confirm">Confirm Password</label>
            <input type="password" name="confirm_password" id="register-password-confirm" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{{url_for('auth.login')}}" class="text-blue-500">Login</a></p>
      </div>
    </div>
</form>
{% endblock %}
