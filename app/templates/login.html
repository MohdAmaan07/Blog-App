{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="{{url_for('auth.login')}}" method="post">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
          <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
          <form method="post">
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="login-email">Email</label>
              <input type="email" name="email" id="login-email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="login-password">Password</label>
              <input type="password" name="password" id="login-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
          </form>
          <p class="mt-4 text-center">Don't have an account? <a href="{{url_for('auth.register')}}" class="text-blue-500">Register</a></p>
        </div>
      </div>
</form>
{% endblock %}
